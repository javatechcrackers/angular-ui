<html>

	<head>
	<title>AngularJs</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	
	</head>
	<body  >
		
		<div ng-app="" ng-init="name=['Ravi','Raj','Ram','PKk'];">

		</ul>

		</div>
	</body>



</html>
