<html>
    
        <head>
        <title>Expression Example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="ang.js"></script>
        </head>
        <body ng-app="" ng-init="name='Prashant'; surname='katiyar'; 
        cost=10; quantity=5; users={first='prashant', last='katiyar'}; points=[1,3,4,5,6];">
            <h1>Angularjs Expression</h1>
            <p><span> {{name}} </span></p>
            <p><span>Using Number : {{cost * quantity}}</span></p>
            <p><span>Using String : {{name+"  "+surname}}</span></p>
            <p><span>Using Object : {{users.first}}</span></p>
            <p><span>Using array : {{points[3]}}</span></p>

        </body>
    
    
    
    </html>
